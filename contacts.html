             rel="stylesheet">

    </nav>
    <main>
        <section>
            <h2>Contactez-moi!</h2>
            <form action="get">
                <div class="contact">
                    <label for="prenom">*Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                    <label for="nom" title="Doit être du texte.">*Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                    <label for="telephone">N° Portable :</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="(514)-123-4567">
                    <label for="courriel">*Courriel :</label>
                    <input type="email" pattern=[] id="courriel" name="courriel" title="Doit être une addresse courriel valide." required placeholder="1234@cmaisonneuve.qc.ca">
                    <label for="commentaire">Commentaires?</label>
                    <textarea title="Écrivez-moi!" name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Tous droits réservés</p>
    </footer>
</body>
